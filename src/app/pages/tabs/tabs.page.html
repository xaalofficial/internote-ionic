<div class="flex flex-col h-screen bg-white">
  <div class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
  
  <!-- Tab Bar -->
  <nav class="bg-white border-t border-gray-200 flex justify-around items-end px-2 shadow-[0_-4px_20px_rgba(0,0,0,0.08)] pb-safe pt-2 relative overflow-hidden" style="min-height: 65px;">
    <a 
      routerLink="/tabs/home" 
      routerLinkActive="active-tab" 
      #rla1="routerLinkActive"
      class="flex flex-col justify-end items-center text-center no-underline pb-2 transition-all flex-1 max-w-[120px] relative group">
      <div class="w-11 h-11 rounded-xl flex items-center justify-center transition-all"
           [ngClass]="rla1.isActive ? 'bg-gradient-to-br from-primary to-emerald-600 shadow-lg' : 'bg-gray-100 group-hover:bg-gray-200'">
        <svg class="w-5 h-5 transition-colors" 
             [ngClass]="rla1.isActive ? 'text-white' : 'text-gray-600 group-hover:text-gray-800'"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
      </div>
      <span class="text-[10px] font-semibold mt-1 transition-colors"
            [ngClass]="rla1.isActive ? 'text-primary' : 'text-gray-500 group-hover:text-gray-700'">
        Home
      </span>
    </a>
    
    <a 
      routerLink="/tabs/internships" 
      routerLinkActive="active-tab" 
      #rla2="routerLinkActive"
      class="flex flex-col justify-end items-center text-center no-underline pb-2 transition-all flex-1 max-w-[120px] relative group">
      <div class="w-11 h-11 rounded-xl flex items-center justify-center transition-all"
           [ngClass]="rla2.isActive ? 'bg-gradient-to-br from-primary to-emerald-600 shadow-lg' : 'bg-gray-100 group-hover:bg-gray-200'">
        <svg class="w-5 h-5 transition-colors" 
             [ngClass]="rla2.isActive ? 'text-white' : 'text-gray-600 group-hover:text-gray-800'"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </div>
      <span class="text-[10px] font-semibold mt-1 transition-colors"
            [ngClass]="rla2.isActive ? 'text-primary' : 'text-gray-500 group-hover:text-gray-700'">
        List
      </span>
    </a>
    
    <a 
      routerLink="/tabs/add" 
      routerLinkActive="active-tab" 
      #rla3="routerLinkActive"
      class="flex flex-col justify-end items-center text-center no-underline pb-2 transition-all flex-1 max-w-[120px] relative group">
      <div class="w-11 h-11 rounded-xl flex items-center justify-center transition-all"
           [ngClass]="rla3.isActive ? 'bg-gradient-to-br from-primary to-emerald-600 shadow-lg' : 'bg-gray-100 group-hover:bg-gray-200'">
        <svg class="w-5 h-5 transition-colors" 
             [ngClass]="rla3.isActive ? 'text-white' : 'text-gray-600 group-hover:text-gray-800'"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
      </div>
      <span class="text-[10px] font-semibold mt-1 transition-colors"
            [ngClass]="rla3.isActive ? 'text-primary' : 'text-gray-500 group-hover:text-gray-700'">
        Add
      </span>
    </a>
  </nav>
</div>
